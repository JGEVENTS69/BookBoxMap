<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte OpenStreetMap avec Boîtes à Livres</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* La carte prendra toute la hauteur de la fenêtre */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte et définition de la vue
        var map = L.map('map').setView([46.6038236, 5.5142651], 6); // Coordonnées pour centrer la carte sur la France

        // Ajout des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour charger les données JSON et ajouter des marqueurs
        fetch('boites_a_livres.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(function(boite) {
                    var marker = L.marker([boite.latitude, boite.longitude]).addTo(map);
                    marker.bindPopup(`<b>${boite.nom}</b><br><img src="${boite.imageUrl}" alt="${boite.nom}" width="100"><br>ID: ${boite.id}`);
                });
            })
            .catch(error => console.error('Erreur lors du chargement du fichier JSON:', error));
    </script>
</body>
</html>
